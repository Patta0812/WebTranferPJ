{% load static %}

<!DOCTYPE html>
<html>
  <head>
    <html lang="en"><head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <meta name="description" content="">
      <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
      <meta name="generator" content="Hugo 0.108.0">
      <title>Thonburi Tranfer</title>

      
      <link rel="stylesheet" href="css/bootstrap.min.css">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
      <link href="/docs/5.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

          <!-- Favicons -->
      <link rel="apple-touch-icon" href="{% static 'media/icon.png' %}" sizes="180x180">
      <link rel="icon" href="{% static 'media/icon.png' %}" sizes="32x32" type="image/png">
      <link rel="icon" href="{% static 'media/icon.png' %}" sizes="16x16" type="image/png">
      <link rel="manifest" href="/docs/5.3/assets/img/favicons/manifest.json">
      <link rel="mask-icon" href="{% static 'media/icon.png' %}" color="#712cf9">
      <link rel="icon" href="{% static 'media/icon.ico' %}">
      <meta name="theme-color" content="#712cf9">


      <style>
        .bd-placeholder-img {
          font-size: 1.125rem;
          text-anchor: middle;
          -webkit-user-select: none;
          -moz-user-select: none;
          user-select: none;
        }

        @media (min-width: 768px) {
          .bd-placeholder-img-lg {
            font-size: 3.5rem;
          }
        }

        .b-example-divider {
          height: 3rem;
          background-color: rgba(0, 0, 0, .1);
          border: solid rgba(0, 0, 0, .15);
          border-width: 1px 0;
          box-shadow: inset 0 .5em 1.5em rgba(0, 0, 0, .1), inset 0 .125em .5em rgba(0, 0, 0, .15);
        }

        .b-example-vr {
          flex-shrink: 0;
          width: 1.5rem;
          height: 100vh;
        }

        .bi {
          vertical-align: -.125em;
          fill: currentColor;
        }

        .nav-scroller {
          position: relative;
          z-index: 2;
          height: 2.75rem;
          overflow-y: hidden;
        }

        .nav-scroller .nav {
          display: flex;
          flex-wrap: nowrap;
          padding-bottom: 1rem;
          margin-top: -1px;
          overflow-x: auto;
          text-align: center;
          white-space: nowrap;
          -webkit-overflow-scrolling: touch;
        }
      </style>

      {% block style %}
          {% comment  %} <link href="{% static 'css/table.css'%}" rel="stylesheet"> {% endcomment %}
          {% comment  %}<link href="{% static 'css/bootstrap.min.css'%}" rel="stylesheet"> {% endcomment %}
          <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
          <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300&display=swap" rel="stylesheet">
      
          <style type="text/css">
              body{
                  font-family: 'Sarabun',sans-serif;
              }
          </style>
      
      
      {% endblock  %}

      
    
  </head>
  <body>
    <div class="navbar navbar-dark bg-warning shadow-sm">
      <div class="container">
        <a href="#" class="navbar-brand d-flex align-items-center">
          <img src="{% static 'media/LogoTRU.png' %}"
            width="250"
            preload="auto">
            <span class="fs-4 text-black">&nbsp; ระบบเทียบโอนผลการเรียน</span>
        </a>
      </div>
    </div>

    <main>

      <div class="container py-5">

        {% block content %}

        <form action="#" method="POST">
            {% csrf_token %}
        
            <form>

                <center><div class="card mb-4 rounded-3 shadow-sm " style="width: 30rem;">
                    <div class="card-header py-3 bg-dark">
                        <center><h4 class="my-0 fw-normal text-white">Admin</h4></center>
                    </div>
                    <div class="card-body justify-content-center">
                        <div class="mb-3">
                            <label for="#" class="form-label fs-5">Username </label>
                            <input type="text" class="form-control" name="#" style="width: 24rem;" required>
                        </div>
                        <div class="mb-3">
                            <label for="#" class="form-label fs-5">Password</label>
                            <input type="password" class="form-control" name="#" style="width: 24rem;" required>
                        </div><br>
                        <button type="button" class="w-100 btn btn-lg btn-outline-dark">Login</button>
                    </div>
                </div></center>
            </form>
        </form>

        {% endblock content %}

      </div>

    </main>
      
    <script src="js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
      
  </body>
</html>
